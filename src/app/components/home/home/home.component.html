<header class="header">

    <h1>MyStore</h1>
    <a [routerLink] ="['/']" >List</a><span>|</span><a [routerLink] ="['/check-out']">Card</a>
    <div class="shopping-container-header">
      <a [routerLink] ="['/check-out']">
        <div class="shop-icon">
                <img src="../../../../assets/images/shopping/icons8-shopping-cart-64.png" alt="none" width="100%" height="100%" />
                <div class="shop-icon-count">{{ countProducts }}</div>    
        </div>
        <div class="amount">$ {{ totalOrder.toFixed(2) }} </div>
      </a>  
    </div>
    
</header>
