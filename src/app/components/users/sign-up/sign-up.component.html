<div class="signup-container">
  <div class="form-items">
    <form class="form-items" name="form"  (ngSubmit)="onSubmit()" #f="ngForm">
      <h3>Sign Up</h3>
      <mat-form-field class="input-signup"  appearance="fill">
        <mat-label> User name </mat-label>
        <input matInput type="text"
        name="userName"
        required
        [ngModel]="user.nameOrEmail"
        (ngModelChange)="userNameChanged($event)"
        #userName="ngModel"
        placeholder=" Name or email ">
        <mat-hint></mat-hint>
        <mat-error *ngIf="userName.hasError('required')">
          User name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input-signup"  appearance="fill">
        <mat-label> Password </mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"
        name="userPassword"
        [ngModel]="user.password"
        (ngModelChange)="passwordChanged($event)"
        #userPassword="ngModel"
        required 
        minlength="6"
        placeholder=" ( minimum 6 charaters )" >
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint></mat-hint>
        <mat-error *ngIf="userPassword.hasError('required') && !userPassword.hasError('minlength')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="userPassword.hasError('minlength')">
          Password must be <strong> minimum 6 charaters</strong>
        </mat-error>
      </mat-form-field>
      <div class ="together-container">
        <!-- Calling SignIn Api from AuthService -->
        
        <button class="together-item" type="submit"  mat-raised-button color="primary" [disabled]="f.invalid" >
          Sign Up
        </button> 
        
        <!-- Continue with GoogleAuth Api from AuthService -->
        <button  mat-raised-button color="accent" (click)="googleAnth()"> 
          Continue with Google
        </button> 
      </div>
   
    
      <div class="together">
        <span class="together-item" >Already have an account?
         <a class="redirect" routerLink="/sign-in">Log In</a></span>
      </div>
     
    </form> 
  </div>       
</div>
